<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../core/core.js"></script>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=XKedzxVhRNPR&format=png&color=000000">
</head>

<body>

    <div class="header">
        <div class="CMS-block">CMS</div>
        <div class="header-right">
            <div class="header-item">
                <button class="header-button-bell">
                    <img src="../images/bell.jpg" alt="Bell">
                </button>
                <div id="notification" class="notification-text"></div>
            </div>
            <button class="header-button-profile">
                <img src="https://img.icons8.com/?size=100&id=17995&format=png&color=000000" alt="Profile">
            </button>
            <p class="header-username">Mykhailo Kishko</p>
        </div>
        
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="dashboard.html">Dashboard</a>
            <a href="students.html"><u><i><b>Students</b></i></u></a>
            <a href="statistics.html" target="_blank">Statistics</a>
        </div>

        <div class="main-content">

            <div class="students-header">
                <h2>Students</h2>
                <button class="button-add" onclick="openModal()">+</button>
            </div>

            <table class="students-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all" onclick="toggleAllStudents(this)"></th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="students-table-body"></tbody>
            </table>

        </div>
    </div>

    <!-- Modal -->
    <div id="add-student-modal" class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <h2>Add student</h2>
                <button class="modal-close-button" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-forms">
                <div class="form-row">
                    <label>First name</label>
                    <input id="first-name-form">
                </div>
                <div class="form-row">
                    <label>Last name</label>
                    <input id="last-name-form">
                </div>
                <div class="form-row">
                    <label>Group</label>
                    <select id="group-form">
                        <option value="">Select group</option>
                        <option>PZ-21</option>
                        <option>PZ-22</option>
                        <option>PZ-23</option>
                        <option>PZ-24</option>
                        <option>PZ-25</option>
                        <option>PZ-26</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Gender</label>
                    <select id="gender-form">
                        <option value="">Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>Birthday</label>
                    <input id="birthday-form" type="date">
                </div>
            </div>

            <div class="modal-footer">
                <button onclick="addStudent()">Create</button>
                <button onclick="cancelStudent()">Cancel</button>
            </div>

        </div>
    </div>

</body>

</html>
