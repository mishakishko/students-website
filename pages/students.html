<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" type="image/jpg" href="../images/icon.jpg">
    <script src="../core/core.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="CMS-block">CMS</div>
        <div class="header-right">
            <button class="header-button-ring">
                <img src="../images/ring.jpg" alt="Ring">
            </button>
            <button class="header-button-profile">
                <img src="../images/profile-photo.jpg" alt="Profile">
            </button>
            
            <p class="header-username">Mykhailo Kishko</p>
        </div>
    </div>

    <!-- Container для sidebar і main-content -->
    <div class="container">
        <!-- Sidebar navigation -->
        <div class="sidebar">
            <a href="dashboard.html" title="Go to the main page">Dashboard</a>
            <a href="students.html" title="See the list of students"><u><b><i>Students</i></b></u></a>
            <a href="statictics.html" target="_blank" title="See the analytics">Statictics</a>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="students-header">
                <h2 class="students-text">Students</h2>
                <button class="button-add" onclick="openModal()">+</button>
            </div>

            <table class="students-table">
                <tr>
                    <th>Checked</th>
                    <th>Group</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Birthday</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </table>
        </div>
    </div>

    <div id="add-student-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add student</h2>
                <button class="modal-close-button" onclick="closeModal()">x</button>
            </div>
           
        
        <div class="modal-forms">
            <div class="form-row">
                <label for="first-name-form">First name</label>
                <input id="first-name-form" placeholder="Mykhailo">
            </div>

            <div class="form-row">
                <label for="last-name-form">Last name</label>
                <input id="last-name-form" placeholder="Kishko">
            </div>

            <div class="form-row">
                <label for="group-form">Group</label>
                <select id="group-form">
                    <option>PZ-21</option>
                    <option>PZ-22</option>
                    <option>PZ-23</option>
                    <option>PZ-24</option>
                    <option>PZ-25</option>
                    <option>PZ-26</option>
                </select>
            </div>

            <div class="form-row">
                <label for="gender-form">Gender</label>
                <select id="gender-form" id="gender-form">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div class="form-row">
                <label for="birthday-form">Birthday</label>
                <input id="birthday-form" type="date" placeholder="dd/mm/yyyy"></input>
            </div> 
        </div>
      
       <div class="modal-footer">
        <button id="modal-ok-button">Create</button>
        <button id="modal-cancel-button">Cancel</button>
       </div>
    </div>
    </div>
</body>

</html>
